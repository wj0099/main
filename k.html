<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon 2048 - Ultimate Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            color: #fff;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #fff, 0 0 30px #ff00de, 0 0 40px #ff00de; }
            to { text-shadow: 0 0 30px #fff, 0 0 40px #00ffff, 0 0 50px #00ffff; }
        }

        .info-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 20px;
        }

        .score-box {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            min-width: 120px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .score-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .score-value {
            font-size: 24px;
            font-weight: bold;
        }

        .grid-container {
            position: relative;
            width: 400px;
            height: 400px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            margin: 0 auto 20px;
        }

        .tile {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: bold;
            transition: all 0.15s ease-in-out;
            position: relative;
        }

        .tile[data-value="2"] {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        .tile[data-value="4"] {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            box-shadow: 0 0 20px rgba(240, 147, 251, 0.5);
        }

        .tile[data-value="8"] {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.5);
        }

        .tile[data-value="16"] {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: white;
            box-shadow: 0 0 20px rgba(67, 233, 123, 0.5);
        }

        .tile[data-value="32"] {
            background: linear-gradient(135deg, #fa709a, #fee140);
            color: white;
            box-shadow: 0 0 20px rgba(250, 112, 154, 0.5);
        }

        .tile[data-value="64"] {
            background: linear-gradient(135deg, #30cfd0, #330867);
            color: white;
            box-shadow: 0 0 25px rgba(48, 207, 208, 0.6);
        }

        .tile[data-value="128"] {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #333;
            box-shadow: 0 0 25px rgba(168, 237, 234, 0.6);
            animation: pulse 0.5s;
        }

        .tile[data-value="256"] {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: white;
            box-shadow: 0 0 30px rgba(255, 154, 158, 0.7);
            animation: pulse 0.5s;
        }

        .tile[data-value="512"] {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            color: white;
            box-shadow: 0 0 30px rgba(255, 236, 210, 0.7);
            animation: pulse 0.5s;
        }

        .tile[data-value="1024"] {
            background: linear-gradient(135deg, #ff0844, #ffb199);
            color: white;
            box-shadow: 0 0 35px rgba(255, 8, 68, 0.8);
            font-size: 28px;
            animation: pulse 0.5s;
        }

        .tile[data-value="2048"] {
            background: linear-gradient(135deg, #00ff87, #60efff);
            color: white;
            box-shadow: 0 0 40px rgba(0, 255, 135, 0.9);
            font-size: 28px;
            animation: winner 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes winner {
            0% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.05) rotate(1deg); }
            50% { transform: scale(1) rotate(0deg); }
            75% { transform: scale(1.05) rotate(-1deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .new-tile {
            animation: appear 0.3s ease-out;
        }

        @keyframes appear {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .merge-tile {
            animation: merge 0.3s ease-out;
        }

        @keyframes merge {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .game-over-overlay, .win-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .overlay-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: bounceIn 0.5s;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        .overlay-content h2 {
            color: white;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .overlay-content p {
            color: white;
            font-size: 20px;
            margin-bottom: 30px;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .combo-text {
            position: absolute;
            color: #00ff87;
            font-size: 24px;
            font-weight: bold;
            pointer-events: none;
            animation: comboFloat 1s ease-out forwards;
            text-shadow: 0 0 20px rgba(0, 255, 135, 0.8);
        }

        @keyframes comboFloat {
            from {
                transform: translateY(0) scale(0.5);
                opacity: 1;
            }
            to {
                transform: translateY(-50px) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="game-container">
        <h1>‚ú® NEON 2048 ‚ú®</h1>
        
        <div class="info-container">
            <div class="score-box">
                <div class="score-label">SCORE</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">BEST</div>
                <div class="score-value" id="best">0</div>
            </div>
        </div>
        
        <div class="grid-container" id="grid"></div>
        
        <div class="buttons">
            <button onclick="newGame()">üéÆ New Game</button>
            <button onclick="undoMove()">‚Ü©Ô∏è Undo</button>
        </div>
    </div>

    <div class="game-over-overlay" id="gameOverOverlay">
        <div class="overlay-content">
            <h2>üíî Game Over!</h2>
            <p id="finalScore">Your Score: 0</p>
            <button onclick="newGame()">Try Again</button>
        </div>
    </div>

    <div class="win-overlay" id="winOverlay">
        <div class="overlay-content">
            <h2>üéâ You Win!</h2>
            <p>Congratulations! You reached 2048!</p>
            <button onclick="continueGame()">Continue</button>
            <button onclick="newGame()">New Game</button>
        </div>
    </div>

    <script>
        let board = [];
        let score = 0;
        let best = localStorage.getItem('best2048') || 0;
        let previousBoard = null;
        let previousScore = 0;
        let hasWon = false;
        let canContinue = false;

        document.getElementById('best').textContent = best;

        // Initialize game
        function init() {
            board = Array(4).fill().map(() => Array(4).fill(0));
            score = 0;
            hasWon = false;
            canContinue = false;
            updateScore();
            addNewTile();
            addNewTile();
            updateDisplay();
        }

        // Add new tile (2 or 4)
        function addNewTile() {
            let emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) {
                        emptyCells.push({x: i, y: j});
                    }
                }
            }
            
            if (emptyCells.length > 0) {
                let randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[randomCell.x][randomCell.y] = Math.random() < 0.9 ? 2 : 4;
                return randomCell;
            }
            return null;
        }

        // Update display
        function updateDisplay() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    if (board[i][j] !== 0) {
                        tile.textContent = board[i][j];
                        tile.setAttribute('data-value', board[i][j]);
                    }
                    grid.appendChild(tile);
                }
            }
        }

        // Move tiles
        function move(direction) {
            previousBoard = board.map(row => [...row]);
            previousScore = score;
            
            let moved = false;
            let newBoard = board.map(row => [...row]);
            
            if (direction === 'left' || direction === 'right') {
                for (let i = 0; i < 4; i++) {
                    let row = newBoard[i];
                    if (direction === 'right') row = row.reverse();
                    
                    // Move tiles
                    row = row.filter(val => val !== 0);
                    
                    // Merge tiles
                    for (let j = 0; j < row.length - 1; j++) {
                        if (row[j] === row[j + 1]) {
                            row[j] *= 2;
                            score += row[j];
                            row[j + 1] = 0;
                            
                            // Check for win
                            if (row[j] === 2048 && !hasWon && !canContinue) {
                                hasWon = true;
                                setTimeout(showWin, 300);
                            }
                            
                            // Show combo effect
                            showCombo(row[j]);
                        }
                    }
                    
                    // Remove zeros again
                    row = row.filter(val => val !== 0);
                    
                    // Add zeros at the end
                    while (row.length < 4) {
                        row.push(0);
                    }
                    
                    if (direction === 'right') row = row.reverse();
                    newBoard[i] = row;
                }
            } else { // up or down
                for (let j = 0; j < 4; j++) {
                    let column = [];
                    for (let i = 0; i < 4; i++) {
                        column.push(newBoard[i][j]);
                    }
                    
                    if (direction === 'down') column = column.reverse();
                    
                    // Move tiles
                    column = column.filter(val => val !== 0);
                    
                    // Merge tiles
                    for (let i = 0; i < column.length - 1; i++) {
                        if (column[i] === column[i + 1]) {
                            column[i] *= 2;
                            score += column[i];
                            column[i + 1] = 0;
                            
                            // Check for win
                            if (column[i] === 2048 && !hasWon && !canContinue) {
                                hasWon = true;
                                setTimeout(showWin, 300);
                            }
                            
                            // Show combo effect
                            showCombo(column[i]);
                        }
                    }
                    
                    // Remove zeros again
                    column = column.filter(val => val !== 0);
                    
                    // Add zeros at the end
                    while (column.length < 4) {
                        column.push(0);
                    }
                    
                    if (direction === 'down') column = column.reverse();
                    
                    for (let i = 0; i < 4; i++) {
                        newBoard[i][j] = column[i];
                    }
                }
            }
            
            // Check if board changed
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] !== newBoard[i][j]) {
                        moved = true;
                        break;
                    }
                }
            }
            
            if (moved) {
                board = newBoard;
                const newTilePos = addNewTile();
                updateDisplay();
                
                // Add animation to new tile
                if (newTilePos) {
                    const tiles = document.querySelectorAll('.tile');
                    const index = newTilePos.x * 4 + newTilePos.y;
                    tiles[index].classList.add('new-tile');
                }
                
                updateScore();
                
                if (isGameOver()) {
                    setTimeout(showGameOver, 300);
                }
            }
        }

        // Check if game is over
        function isGameOver() {
            // Check for empty cells
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) return false;
                }
            }
            
            // Check for possible merges
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (j < 3 && board[i][j] === board[i][j + 1]) return false;
                    if (i < 3 && board[i][j] === board[i + 1][j]) return false;
                }
            }
            
            return true;
        }

        // Update score
        function updateScore() {
            document.getElementById('score').textContent = score;
            if (score > best) {
                best = score;
                localStorage.setItem('best2048', best);
                document.getElementById('best').textContent = best;
            }
        }

        // Show combo effect
        function showCombo(value) {
            const grid = document.querySelector('.grid-container');
            const combo = document.createElement('div');
            combo.className = 'combo-text';
            combo.textContent = `+${value}`;
            combo.style.left = '50%';
            combo.style.top = '50%';
            grid.appendChild(combo);
            
            setTimeout(() => combo.remove(), 1000);
        }

        // Show game over
        function showGameOver() {
            document.getElementById('finalScore').textContent = `Your Score: ${score}`;
            document.getElementById('gameOverOverlay').style.display = 'flex';
        }

        // Show win
        function showWin() {
            document.getElementById('winOverlay').style.display = 'flex';
        }

        // Continue game after winning
        function continueGame() {
            canContinue = true;
            document.getElementById('winOverlay').style.display = 'none';
        }

        // New game
        function newGame() {
            document.getElementById('gameOverOverlay').style.display = 'none';
            document.getElementById('winOverlay').style.display = 'none';
            init();
        }

        // Undo move
        function undoMove() {
            if (previousBoard) {
                board = previousBoard.map(row => [...row]);
                score = previousScore;
                updateScore();
                updateDisplay();
                previousBoard = null;
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                e.preventDefault();
                move('left');
            } else if (e.key === 'ArrowRight') {
                e.preventDefault();
                move('right');
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                move('up');
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                move('down');
            }
        });

        // Touch controls for mobile
        let touchStartX = 0;
        let touchStartY = 0;
        
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });
        
        document.addEventListener('touchend', (e) => {
            if (!touchStartX || !touchStartY) return;
            
            let touchEndX = e.changedTouches[0].clientX;
            let touchEndY = e.changedTouches[0].clientY;
            
            let dx = touchEndX - touchStartX;
            let dy = touchEndY - touchStartY;
            
            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 0) {
                    move('right');
                } else {
                    move('left');
                }
            } else {
                if (dy > 0) {
                    move('down');
                } else {
                    move('up');
                }
            }
            
            touchStartX = 0;
            touchStartY = 0;
        });

        // Create background particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 10 + 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 20 + 20) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize everything
        createParticles();
        init();
    </script>
</body>
</html>
