<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #faf8ef;
            color: #776e65;
        }
        .container {
            width: 500px;
            margin: 0 auto;
        }
        .heading {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .heading h1 {
            font-size: 80px;
            font-weight: bold;
            color: #776e65;
        }
        .scores {
            display: flex;
            gap: 20px;
        }
        .score-box {
            background: #bbada0;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            color: white;
            font-weight: bold;
        }
        .score-box .label { font-size: 12px; }
        .score-box .value { font-size: 24px; }
        .grid {
            width: 480px;
            height: 480px;
            background: #bbada0;
            border-radius: 10px;
            padding: 10px;
            display: grid;
            grid-template-rows: repeat(4, 1fr);
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            position: relative;
        }
        .tile {
            position: absolute;
            width: 107px;
            height: 107px;
            background: rgba(238, 228, 218, 0.35);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            color: #776e65;
            transition: all 0.1s ease-in-out;
        }
        .game-over {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(238, 228, 218, 0.73); border-radius: 10px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10; display: none;
        }
        .game-over h2 { font-size: 60px; margin-bottom: 20px; color: #776e65; }
        .game-over button {
            padding: 10px 20px; background: #8f7a66; color: white; border: none; border-radius: 5px; font-size: 18px; cursor: pointer;
        }
        .controls { margin-top: 20px; text-align: center; color: #776e65; }
        /* 타일 색상 */
        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
