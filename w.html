                tiles.push(this);

                const size = 120;

                this.element.style.top = `${this.row * (size + gap)}px`;

                this.element.className = `tile tile-${this.value}`;

                this.value += tile.value;

            const oscillator = audioCtx.createOscillator();

            setTimeout(() => oscillator.stop(), duration);
